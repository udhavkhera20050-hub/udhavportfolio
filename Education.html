<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Vlog Section</title>
  <link rel="stylesheet" href="./asset/css/education.css">
</head>
<body>

  <!-- Vlog Section -->
  <section class="vlog-section" id="vlog">
    <div class="vlog-container">
      <h2 class="vlog-title">Educational Vlogs</h2>
      <p class="vlog-subtitle">Explore a collection of thumbnails</p>

      <div class="vlog-grid">

        <!-- Vlog Cards (Sample 10 shown, you can add more the same way) -->
        <div class="vlog-card">
          <div class="vlog-thumb">
            <img src="./asset/images/coreldraw download and install.png" alt="Coreldraw Download and Install">
          </div>
        </div>

        <div class="vlog-card">
          <div class="vlog-thumb">
            <img src="./asset/images/complete figure of speech.png" alt="Complete Figure of Speech">
          </div>
        </div>

        <div class="vlog-card">
          <div class="vlog-thumb">
            <img src="./asset/images/english speaking course.png" alt="English Speaking Course">
          </div>
        </div>

        <div class="vlog-card">
          <div class="vlog-thumb">
            <img src="./asset/images/Elbow method lecture-32.png" alt="Elbow Method Lecture 32">
          </div>
        </div>

        <div class="vlog-card">
          <div class="vlog-thumb">
            <img src="./asset/images/english with the notebook part-2.png" alt="English with the Notebook Part 2">
          </div>
        </div>

        <div class="vlog-card">
          <div class="vlog-thumb">
            <img src="./asset/images/ensemble learning bootstrap.....png" alt="Ensemble Learning Bootstrap">
          </div>
        </div>

        <div class="vlog-card">
          <div class="vlog-thumb">
            <img src="./asset/images/ENSEMBLE LEARNING.3.png" alt="Ensemble Learning 3">
          </div>
        </div>

        <div class="vlog-card">
          <div class="vlog-thumb">
            <img src="./asset/images/INTRODUCTION chapter -1.png" alt="Introduction Chapter 1">
          </div>
        </div>

        <div class="vlog-card">
          <div class="vlog-thumb">
            <img src="./asset/images/k means clustering...333.png" alt="K Means Clustering">
          </div>
        </div>

        <div class="vlog-card">
          <div class="vlog-thumb">
            <img src="./asset/images/learn english with titanic part-6.png" alt="Learn English with Titanic Part 6">
          </div>
        </div>

      </div> <!-- End vlog-grid -->
    </div> <!-- End vlog-container -->
  </section>

</body>
</html>
