<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Vlog Section</title>
  <link rel="stylesheet" href="./asset/css/website banner.css">
</head>
<body>

  <!-- Vlog Section -->
  <section class="vlog-section" id="vlog">
    <div class="vlog-container">
      <div class="vlog-grid">

        <!-- Vlog Cards (Sample 10 shown, you can add more the same way) -->
        <div class="vlog-card">
          <div class="vlog-thumb">
            <img src="./asset/images/CSS Tutorial.png" alt="CSS Tutorial">
          </div>
        </div>

        <div class="vlog-card">
          <div class="vlog-thumb">
            <img src="./asset/images/XML Tutorial.png" alt="XML Tutorial">
          </div>
        </div>

        <div class="vlog-card">
          <div class="vlog-thumb">
            <img src="./asset/images/Python tutorial.png" alt="Python Tutorial">
          </div>
        </div>

        <div class="vlog-card">
          <div class="vlog-thumb">
            <img src="./asset/images/Python Arrays.png" alt="Python Arrays">
          </div>
        </div>

        <div class="vlog-card">
          <div class="vlog-thumb">
            <img src="./asset/images/C Generics.jpg" alt="C Generics">
          </div>
        </div>

        <div class="vlog-card">
          <div class="vlog-thumb">
            <img src="./asset/images/CSharp Anonymous Function.png" alt="C# Anonymous Function">
          </div>
        </div>

      </div> <!-- End vlog-grid -->
    </div> <!-- End vlog-container -->
  </section>

</body>
</html>
